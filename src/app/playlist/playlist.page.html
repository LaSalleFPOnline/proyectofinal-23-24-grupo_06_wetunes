<ion-content padding>
  <h1>Playlist</h1>
  <h2 *ngIf="!playlistId">Oops! Parece que no tienes una playlist actualmente, ve a ajustes y créala!</h2>
  <ion-list *ngIf="tracks.length > 0">
    <ion-list-header>
      <ion-label>Canciones añadidas</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let track of tracks; let i = index">
      <ion-avatar slot="start">
        <img *ngIf="track.album && track.album.images && track.album.images.length > 2"
          [src]="track.album.images[2].url" [alt]="track.name + ' album cover'">
      </ion-avatar>
      <ion-label>{{ track.artists[0].name }} - {{ track.name }} - {{ formatMillisecondsToMinutes(track.duration_ms) }} ({{ track.album.name }})
      </ion-label>
      <ion-button slot="end" (click)="removeSong(track.id)">Remove</ion-button>
      <ion-button *ngIf="track.preview_url" (click)="playTrack(i)">
        <ion-icon name="play-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="audio && track.preview_url" (click)="stopTrack()">
        <ion-icon name="stop-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <audio #audioPlayer controls class="audio-player-fixed">
    <source [src]="currentTrackUrl" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</ion-content>
