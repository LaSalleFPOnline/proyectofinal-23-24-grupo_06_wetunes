<ion-app >
  <ion-split-pane contentId="main-content" [when] = "splitPaneService.getSplitPane()">
  <ion-menu contentId="main-content" menuId="m1">
    <ion-header>
      <ion-toolbar>
        <img class="logo" src="../assets/icon/LogoWetunes.jpg" alt="LogoWetunes"/>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
      <ion-menu-toggle auto-hide="false"> <!-- Para que se esconda una vez pulsado -->
        <ion-item button [routerLink]="['/search-page']">
          <span class="material-symbols-outlined" slot="start">search</span>
          <ion-label >Buscar Canciones</ion-label>
        </ion-item>
        <ion-item button [routerLink]="['/playlist']">
          <span class="material-symbols-outlined" slot="start">settings</span>
          <ion-label>Playlist</ion-label>
        </ion-item>
        <ion-item button [routerLink]="['/session']">
          <span class="material-symbols-outlined" slot="start"><ion-icon src="../assets/icon/musical-notes.svg"></ion-icon></span>
          <ion-label>Unirse Sesi√≥n</ion-label>
        </ion-item>
        <ion-item button [routerLink]="['/tvmode']">
          <span class="material-symbols-outlined" slot="start">tv</span>
          <ion-label>Modo TV</ion-label>
        </ion-item>
        <ion-item button [routerLink]="['/user-profile']">
          <span class="material-symbols-outlined" slot="start"><ion-icon src="../assets/icon/person.svg"></ion-icon></span>
          <ion-label>Usuario</ion-label>
        </ion-item>
        <ion-item button [routerLink]="['/search-page']">
          <span class="material-symbols-outlined" slot="start" ><ion-icon src="../assets/icon/settings.svg"></ion-icon></span>
          <ion-label>Ajustes</ion-label>
        </ion-item>
        <ion-item button [routerLink]="['/']">
          <span class="material-symbols-outlined" slot="start">logout</span>
          <ion-label>Salir</ion-label>
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content" main></ion-router-outlet>
</ion-split-pane>
</ion-app>
