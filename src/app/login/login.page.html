      <ion-menu-button menu="m1"></ion-menu-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div style="width: 70%; padding: 100px ">
    <h2>Iniciar Sesi√≥n</h2>

    <ion-button class="buttonLogin" [routerLink]="['/test-page']">Inicia</ion-button>
