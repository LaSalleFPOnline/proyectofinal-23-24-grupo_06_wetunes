<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>TestPage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- Formulario con un campo de texto y un botÃ³n -->
  <form (ngSubmit)="getArtistDetails(artistName)">
    <ion-item>
      <ion-label position="floating">Artist</ion-label>
      <ion-input [(ngModel)]="artistName" name="artistName" type="text"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Find Artist</ion-button>
  </form>
  <!-- Ionic card que solo se muestra cuando obtenemos un resultado desde la API de Spotify -->
  <ion-card *ngIf="artist">
    <ion-card-header>
      <ion-card-title>
        <h2>{{ artist }}</h2>
      </ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
