<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>TestPage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="getArtistDetails(artistName)">
    <ion-item>
      <ion-label position="floating">Artist</ion-label>
      <ion-input [(ngModel)]="artistName" name="artistName" type="text"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Find Artist</ion-button>
  </form>

  <ion-card *ngIf="artist">
    <ion-card-header>
      <ion-card-title>
        <h2>{{ artist }}</h2>
      </ion-card-title>
    </ion-card-header>
  </ion-card>

  <!-- Sección para mostrar las canciones -->
  <ion-list *ngIf="tracks.length > 0">
    <ion-list-header>
      <ion-label>Top Tracks</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let track of tracks">
      <ion-avatar slot="start">
        <!-- Añadir la imagen del álbum usando track.album.images[2].url -->
        <img *ngIf="track.album && track.album.images && track.album.images.length > 2" 
             [src]="track.album.images[2].url" 
             [alt]="track.name + ' album cover'">
      </ion-avatar>
      <ion-label (click)="goToTvMode(track)">{{ track.name }} - {{formatMillisecondsToMinutes(track.duration_ms)}} ({{track.album.name}}) </ion-label>
      <ion-button slot="end" (click)="addTrackToPlaylist(track)">Add to Playlist</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
