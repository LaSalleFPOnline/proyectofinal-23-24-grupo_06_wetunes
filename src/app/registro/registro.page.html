<ion-header [translucent]="true" class="ion-header">
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <!-- <ion-menu-button menu="m1"></ion-menu-button> -->
      </ion-buttons>
      <ion-title>Nuevo Usuario</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true" class="ion-padding ion-text-center">
    <div class="login-container">
      <!-- <img src="../../assets/icon/LogoWetunes.jpg" alt="LogoWetunes" class="logo"> -->
      <h1>Registrate en WeTunes</h1>
      <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
        <ion-item lines="full">
            <ion-label position="floating" >Nombre de Usuario</ion-label>
            <ion-input type="text" formControlName="nombre"></ion-input>
          </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="password"></ion-input>
          <span class="material-symbols-outlined icon-toggle" slot="end" (click)="togglePassword()">
            {{ showPassword ? 'visibility_off' : 'visibility' }}
          </span>
        </ion-item>

        <ion-button type="submit" expand="block" class="register-button" >Registrate</ion-button>
      </form>
    </div>
  </ion-content>
