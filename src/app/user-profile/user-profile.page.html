<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-avatar>
        <img src="../../assets/icon/userProfile.png" alt="Foto de perfil de usuario" class="profile">
      </ion-avatar>
      <ion-card-title>{{ usuario?.nombre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Email: <span style="color: #fa8733;">{{ usuario?.email }}</span></p>
      <br>
      <p>Password: <span><ion-button fill="outline" size="small" (click)="changePassword()">Change password</ion-button></span></p>
      <br>
      <p>Playlists: <span><ion-button fill="outline" size="small" (click)="goToPlaylists()">Go to Playlists</ion-button></span></p>
    </ion-card-content>
  </ion-card>
</ion-content>
