<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>TestPage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Administrar sesión</h1>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear una Sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="createNewSession()">CREAR</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Join a Session Form -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Unirme a una Sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">ID</ion-label>
        <ion-input type="text" [(ngModel)]="sessionId"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="joinExistingSession()">UNIRME</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
